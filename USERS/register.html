<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Register</title>
</head>
<body>
    <!--add the menu bar here-->
    <nav class="menu">
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
    </nav>
    <div class="menu-info">
        <label>Users</label>
    </div>
    <h1>Register a user in the system</h1>

    <div class="capture-form">
        <h3>User information</h3>
        <!--email, password, fname, lname, age, phone number, payment method (select), color-->
        <div class="control">
            <label>Email:</label>
            <input type="email" id="txtEmail">
        </div>
        <div class="control">
            <label>Password:</label>
            <input type="password" id="txtPassword">
        </div>
        <div class="control">
            <label>First Name:</label>
            <input type="text" id="txtFirst">
        </div>
        <div class="control">
            <label>Last Name:</label>
            <input type="text" id="txtLast">
        </div>
        <div class="control">
            <label>Age:</label>
            <input type="number" id="txtAge">
        </div>
        <div class="control">
            <label>Address:</label>
            <input type="text" id="txtAddress">
        </div>
        <div class="control">
            <label>Phone Number:</label>
            <input type="number" id="txtPhone">
        </div>
        <div class="control">
            <label>Payment Method:</label>
            <select id="selPayment">
                <option value="" disabled selected>-- Select an option --</option>
                <option value="Credit">Credit</option>
                <option value="Debit">Debit</option>
                <option value="Cash">Cash</option>
                <option value="Check">Check</option>
                <option value="Paypal">Paypal</option>
            </select>
        </div>
        <div class="control">
            <label>Color:</label>
            <input type="color" id="txtColor">
        </div>
        <div class="control">
            <button id="btn-save">Register User</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/storageManager.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
